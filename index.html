<!DOCTYPE html>
<html lang=“en”>

<head>
   <meta charset="UTF-8">
   <title>Word Guess Game</title>
   <link rel="stylesheet" type="text/css" href="assets/css/style.css">
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
   <div class="container">
      <img id="title-card" src="assets/images/artist-titlecard.png" alt="Game Title Image"/>
      <div id="word-blanks"></div>
      <div class="row">
         <div class="col-md-6 game-column" src="" alt="">
            <img src="..." class="rounded float-left" alt="Art Piece">
            <h2 id= "TryAgain">Press Any Key to Try Again!</h2>
         </div>
         <div class="col-md-6 game-column">
            <h2>Press Any Key to Start!</h2>
            <h4>Wins</h4>
            <h5 id="totalWins"></h5>
            <h4>Current Word</h4>
            <h3 id="currentWord"></h3>
            <h4>Remaining Guesses</h4>
            <h6 id="remainingGuesses"></h6>
            <h4>Letters Guessed</h4>
            <h3 id="guessedLetters"></h3>
         </div>

      </div>
   </div>

</body>

<script src="assets/javascript/game.js"></script>



</html>
